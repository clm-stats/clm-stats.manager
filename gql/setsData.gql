query GetSetsData($phaseGroupId: ID!, $page: Int!) {
	phaseGroup(id: $phaseGroupId) {
		id
		bracketType
		sets(page: $page, perPage: 32) {
			pageInfo { total }
			nodes {
				id
				fullRoundText
				round
				lPlacement
				wPlacement
				totalGames
				games {
					winnerId
					orderNum
					selections {
						id
						character { 
							id
							name 
						}
						entrant { id }
						orderNum
						selectionValue
					}
				}
				displayScore
				identifier
				winnerId
				slots(includeByes: false) {
					entrant { id }
				}
				state
			}
		}
	}
}
